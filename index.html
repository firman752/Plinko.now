    setTimeout(() => {
      saldo -= nominal;
      updateSaldoDisplay();
      document.getElementById("penarikanProses").classList.add("hidden");
      alert("Penarikan sedang diproses. Mohon tunggu.");
      document.getElementById("withdrawForm").classList.add("hidden");
    }, 2000);
  }

  betInput.addEventListener("input", updateTotal);
  ballInput.addEventListener("input", updateTotal);
  updateTotal();

  function getMultiplier() {
    const risk = document.getElementById("risk").value;
    if (risk === "Medium") return multiplierMedium[Math.floor(Math.random() * multiplierMedium.length)];
    if (risk === "High") return multiplierHigh[Math.floor(Math.random() * multiplierHigh.length)];
    return multiplierLow[Math.floor(Math.random() * multiplierLow.length)];
  }

    function createBoard(rows = 16) {
    const board = document.getElementById("gameBoard");
    board.innerHTML = "";
    const cols = 13;
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const pin = document.createElement("div");
        pin.className = "pin";
        const offsetX = (y % 2 === 0) ? 18 : 0;
        pin.style.left = `${x * 27 + offsetX}px`;
        pin.style.top = `${y * 25 + 20}px`;
        board.appendChild(pin);
      }
    }
    
    for (let i = 0; i < cols; i++) {
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.style.left = `${i * 27}px`;
      const multiplier = getMultiplier(); // Ambil multiplier sesuai dengan pengaturan
      slot.innerText = `x${multiplier}`; // Tampilkan multiplier
      slot.dataset.multiplier = multiplier; // Simpan multiplier di atribut data-multiplier
      board.appendChild(slot);
    }
  }
  
function dropBall(xStart = 180, bet = 5000) {
  const board = document.getElementById("gameBoard");
  const ball = document.createElement("div");
  ball.className = "ball";
  let x = xStart; // Posisi horizontal awal
  let y = 0; // Posisi vertikal awal
  let direction = Math.random() > 0.5 ? 1 : -1; // Mengatur arah acak untuk kiri atau kanan
  board.appendChild(ball);
  ball.style.left = `${x}px`;
  ball.style.top = `${y}px`;

  const bounceSound = document.getElementById("bounceSound");
  const winSound = document.getElementById("winSound");

  let step = 0;
  const interval = setInterval(() => {
    if (step >= 16) {
      clearInterval(interval);

      const col = Math.round(x / 27); // Memilih kolom berdasarkan posisi bola
      const slot = board.querySelectorAll(".slot")[col]; // Mengambil slot di bawah bola
      let multiplier = parseFloat(slot.dataset.multiplier); // Mengambil multiplier dari slot yang ada

      const win = Math.floor(bet * multiplier); // Menghitung kemenangan berdasarkan taruhan dan multiplier

      saldo += win;
      updateSaldoDisplay();
      showWinNotification(multiplier, win);

      if (!isNaN(multiplier) && multiplier > 0) winSound.play();

      slot.classList.add("shake");
      setTimeout(() => slot.classList.remove("shake"), 800);

      return;
    }

    y += 25; // Menambahkan pergerakan vertikal
    x += direction * 13; // Menambahkan pergerakan horizontal dengan arah acak
    x = Math.max(0, Math.min(330, x)); // Membatasi pergerakan bola agar tetap dalam batas papan
    ball.style.top = `${y}px`;
    ball.style.left = `${x}px`;

    // Mengubah arah bola secara acak setelah setiap langkah
    if (Math.random() > 0.9) {  // 10% kemungkinan bola akan berbalik arah
      direction *= -1;
    }

    try {
      bounceSound.currentTime = 0;
      bounceSound.play();
    } catch (err) {
      console.warn('bounceSound error:', err);
    }

    step++;
  }, 120); // Kecepatan pergerakan bola
}

  function showWinNotification(multiplier, win) {
    const notification = document.createElement("div");
    notification.className = "win-notification";
    notification.innerHTML = `Win ${win} FUN <br> x${multiplier}`; // Menampilkan kemenangan dan multiplier
    document.body.appendChild(notification);
    notification.style.display = "block";
    setTimeout(() => {
      notification.remove();
    }, 2000); // Menampilkan notifikasi selama 2 detik
  }
  
</script>
